name: automerge
on:
  pull_request:
    branches:
      - chore-*

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: 'pascalgn/automerge-action@v0.16.3'
        permissions:
          contents: write
        env:
          GITHUB_TOKEN: '${{ secrets.PAT }}'
